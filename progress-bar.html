<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>progress-bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>컨텐츠 표시</h1>
                <h2>Button Group</h2>
            </div>

            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 35%;">
                    35%
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width: 65%">
                    65%
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" style="width: 80%">
                    80%
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width: 95%">
                    95%
                </div>
            </div>
        </div>
    </div>
</div>
<!--
    바 색상 설정
    progress-bar-default
    progress-bar-success
    progress-bar-info
    progress-bar-warning
    progress-bar-danger

    줄무늬 표시
    progress-bar-striped

    class에 active 속성을 추가하여 애니메이션으로 표시가 가능하다.
-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Dropdown</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>컨텐츠 표시</h1>
                <h2>Dropdown</h2>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    Number
<!--                    <span class="caret"></span>-->
<!--
    <span class="caret"></span> -> 버튼 이름의 끝에 붙이는 ▼를 표시하기 위한 것이다.
    즉, 없어도 dropdown 동작에 지장은 없다.
-->
                </button>
                <ul class="dropdown-menu" >
<!--
    표시하는 메뉴는 <ul> 태그를 사용한 목록으로 준비한다.
    <ul> 태그에는 dropdown-menu라는 클래스와 role="menu"라는 속성을 명시해야 한다.
-->
<!--
    <ul> 태그 안에 포함하는 메뉴 항목은 <li> 태그를 사용하여 준비한다.
    <li> 태그는 role="presentation"이라는 속성을 추가해야 한다.
    <li> 태그 안에 포함하는 메뉴 항목의 텍스트는 <a> 태그를 사용하여 작성한다.
    <a> 태그를 사용하지 않으면 메뉴를 선택할 수 없다.
-->
                    <li >
                        <a href="#">One</a>
                    </li>
                    <li >
                        <a href="#">Two</a>
                    </li>
                    <li >
                        <a href="#">Three</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="Width=device-width, initial-scale=1">
    <title>Table</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.1/css/bootstrap-theme.min.css" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1><code>class="table"</code></h1>
<!-- 표의 가로폭을 100%로 만들고, 표의 내부에 가로선을 만든다. -->
<table class="table table-striped table-bordered table-hover table-condensed">
<!-- table-striped -> <tbody> 안에 표시되는 짝수행과 홀수행에 배경색을 변경하는 스트라이프를 넣는다.
     :nth-child를 이용한다.
-->
<!-- table-bordered -> 테이블을 전체 사각 테두리로 들러싸고, 각 항목에 테두리를 긋고 표로 만든다.
    바깥쪽과 열 사이에도 선을 그린다.
-->
<!-- table-hover -> 마우스 포인터가 있는 행의 배경을 바꾸어 눈에 띄도록 하기 위한 것이다.
    마우스 포인터를 올리면 배경색이 변한다.
-->
<!-- table-condensed -> 행 높이를 줄인다.
-->
    <thead>
    <tr class="active">
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sales</th>
    </tr>
    </thead>
    <tbody>
    <tr class="success">
        <td>NoteBook</td>
        <td>1,000,000</td>
        <td>5</td>
        <td>5,000,000</td>
    </tr>
    <tr class="info">
        <td>Tablet</td>
        <td>500,000</td>
        <td>6</td>
        <td>3,000,000</td>
    </tr>
    <tr>
        <td class="warning">Monitor</td>
        <td class="danger">300,000</td>
        <td class="warning">10</td>
        <td class="danger">3,000,000</td>
    </tr>
<!--
    class="info" -> 간단한 메시지 표시
    class="warning" -> 주의, 경고 | info보다 강하게 표현
    class="success" -> 작업 성공시 메시지
    class="error" -> 작섭 실패시 메시지
-->
    </tbody>
</table>
</body>
</html>

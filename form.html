<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>컨텐츠 표시</h1>
                <h2>form</h2>
            </div>

            <form>
                <div class="form-group">
                    <label for="txt1">Text:</label>
                    <input type="text" class="form-control" id="txt1">
                </div>
                <div class="form-group">
                    <label for="pw1">Password:</label>
                    <input type="password" class="form-control" id="pw1">
                </div>
                <div class="form-group">
                    <label for="ta1">Text Area:</label>
                    <textarea class="form-control" id="ta1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="sl1">Password:</label>
                    <select class="form-control" id="sl1">
                        <option>One</option>
                        <option>Two</option>
                        <option>Three</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="button" class="btn" value="Click">
                </div>
                <div class="checkbox">
                    <label for="foo">
                        <input type="checkbox" id="foo">
                        라벨
                    </label>
                </div>
                <div class="radion">
                    <label for="fooo">
                        <input type="radio" id="fooo">
                        라벨
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>

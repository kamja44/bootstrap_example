<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="U-XA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>List-group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<!--
    - Status
    active -> 항목을 선택할 수 있는 상태
    disabled -> 항목을 선택할 수 없는 상태

    - Color
    list-group-item-success
    list-group-item-info
    list-group-item-warning
    list-group-item-danger
-->

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="page-header">
                <h1>컨텐츠 표시</h1>
                <h2>List Group</h2>
            </div>

            <ul class="list-group">
                <li class="list-group-item list-group-item-success"><a href="#">Success</a></li>
                <li class="list-group-item list-group-item-info">Info</li>
                <li class="list-group-item list-group-item-warning">Warning</li>
                <li class="list-group-item list-group-item-danger">Danger</li>
            </ul>

            <div class="list-group">
                <a href="#" class="list-group-item">One</a>
                <a href="#" class="list-group-item active">two</a>
                <a href="#" class="list-group-item disabled">three</a>
                <a href="#" class="list-group-item">four</a>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>

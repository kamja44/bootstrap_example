<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">

<!--
    이 코드를 CSS에 추가하면 모든 img가 반응형이 된다.
    img { max-width: 100%; height: auto; }


-->
</head>
<body>
<!--
    반응형 이미지
    img 요소의 class 값에 img-responsive를 추가하면, 이미지의 가로 크기가 부모 요소의 가로 크기를 넘지 못한다.
    Ex)
    <img src="img" alt="" class="img-responsive">

    이미지 가운데 정렬
    Ex)
    <img src="img" alt="" width="400" class="center-block">

    img -> rounded 테두리를 곡선으로 만든다.
    img -> circle 원 또는 타원으로 만든다.
    img-thumbnail -> 테두리를 곡선으로 만들고, 테두리와 이미지 사이에 여백을 만든다.
-->
<div class="container">
    <div class="row">
        <div class="col-xs-12" >
            <p><code>class="image-responsive"</code></p>
            <p>
                <img src="../image/cat1.jpg" alt="" class="img-responsive">
            </p>
            <p><code>class="img-responsive center-block"</code></p>
            <p>
                <img src="../image/cat2.jpg" alt="" class="img-responsive center-block">
            </p>
        </div>
        <div class="col-xs-4">
            <p><code>class="img-responsive"</code></p>
            <p><img src="../image/cat3.jpg" alt="" class="img-responsive img-rounded"/></p>
        </div>
        <div class="col-xs-4">
            <p><code>class="img-responsive"</code></p>
            <p><img src="../image/cat2.jpg" alt="" class="img-responsive img-circle"/></p>
        </div>
        <div class="col-xs-4">
            <p><code>class="img-responsive"</code></p>
            <p><img src="../image/cat1.jpg" alt="" class="img-responsive img-thumbnail"/></p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>

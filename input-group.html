<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
    <title>input-group</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>컨텐츠 표시</h1>
                <h2>form</h2>
            </div>

            <form>
                <div class="form-group input-group">
                    <span class="input-group-addon">Name</span>
                    <input type="text" class="form-control">
                    <span class="input-group-addon">Password</span>
                    <input type="password" class="form-control">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon">Gmail Address</span>
                    <input type="text" class="form-control">
                    <span class="input-group-addon">@gmail.com</span>
                </div>

                <div class="form-group">
                    <input type="button" class="btn" value="Click">
                </div>
                <div class="form-group">
                    <button class="btn btn-default">default</button>
                    <button class="btn btn-primary">primary</button>
                    <button class="btn btn-success">success</button>
                    <button class="btn btn-info">info</button>
                    <button class="btn btn-warning">warning</button>
                    <button class="btn btn-danger">danger</button>
                    <button class="btn btn-link">link</button>
                    <button class="btn btn-info btn-lg">btn-lg</button>
                    <button class="btn btn-info btn-sx">btn-sx</button>
                    <button class="btn btn-info btn-sm">btn-sm</button>
                </div>
<!--
    BootStrap은 btn-default 대신에 넣을 수 있는 값으로 총 7가지의 버튼 모양을 제공한다.
    1. btn-default
    2. btn-primary
    3. btn-success
    4. btn-info
    5. btn-warning
    6. btn-danger
    7. btn-link

    버튼의 크기 정하기
    btn-lg => 큰 버튼
    btn-sx => 더 작은 버튼
    btn-sm => 작은 버튼

    상태 -> 버튼의 활성화 비활성화 상태를 나타낸다.
    active -> 활성화 상태 -> 버튼을 처음부터 누른 상태에서 표시 할 경우 사용한다.
    disabled -> 비활성 상태 -> 버튼을 사용할 수 없는 상태로 표시한다. 즉, 클릭이 되지 않는다.
-->
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>

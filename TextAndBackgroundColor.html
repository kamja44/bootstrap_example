<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="U-XA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <title>TextAndBackgroundColor</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>컨텐츠 표시</h1>
                <h2>Color와 Background</h2>
            </div>

            <div>
                <p class="text-muted">text-muted 텍스트</p>
                <p class="text-primary"> text-primary 텍스트</p>
                <p class="text-success">text-success 텍스트</p>
                <p class="text-info">text-info 텍스트</p>
                <p class="text-warning">text-warning 텍스트</p>
                <p class="text-danger">text-danger 텍스트</p>
                <p class="bg-primary">bg-primary class</p>
                <p class="bg-success">bg-success class</p>
                <p class="bg-info">bg-info class</p>
                <p class="bg-warning">bg-warning class</p>
                <p class="bg-danger">bg-danger class</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
